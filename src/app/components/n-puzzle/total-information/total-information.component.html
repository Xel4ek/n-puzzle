<p>This is the primary content of the panel.</p>
<ng-container *ngIf="data$ | async as data;else noTest">
  <p>Average time: {{data.totalTime/data.len}}</p>
  <p>Average steps: {{data.totalRequiredSteps/data.len}}</p>
  <p>Solvable puzzles: {{data.solvableCount}}</p>
  <p>Unsolvable puzzles: {{data.unsolvableCount}}</p>
</ng-container>
<ng-template #noTest>
  <p>Please, run some tests</p>
</ng-template>
